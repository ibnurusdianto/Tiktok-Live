<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TikTok Auto Liker Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <div class="title">🤖 Live TikTok Auto Liker Pro</div>
        <button class="button" id="authorButton">👨‍💻 Author Info</button>
        <button class="button" id="helpButton">❓ How to Use</button>
        <button class="button" id="resetStatsButton" style="display: none;">🔄 Reset Stats</button>
        <div class="controls-container">
            <button class="control-button" id="controlButton">▶️ Start Auto Like</button>
            <div class="interval-control">
                <span>⏱️ Interval (sec):</span>
                <input type="number" id="intervalInput" min="1" max="10" value="2">
            </div>
            <div class="like-limit-control">
                <span>💖 Like Limit:</span>
                <input type="number" id="likeLimitInput" min="1" value="100">
            </div>
            <button class="button" id="unlimitedLikesButton">🔄 Toggle Unlimited Likes</button>
            <div class="stats-display" id="statsDisplay"></div>
        </div>
    </div>

    <script src="content.js"></script>
</body>
</html>
